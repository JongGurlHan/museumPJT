<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
          integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
</head>

<body>
<div class="container">
    <main class="loginMain">
        <!--회원가입섹션-->
        <section class="login">
            <article class="login__form__container">

                <!--로그인 인풋-->
                <div class="login__form">
                    <!--로고-->
                    <h1><img src="/images/logo.jpg" alt=""></h1>
                    <!--로고end-->

                    <!--로그인 인풋-->
                    <form class="login__input" th:action="@{/user/login}" method="post" >
                        <input type="text" name="username" placeholder="아이디" required="required" />
                        <input type="password" name="password" placeholder="비밀번호" required="required" />
                        <button>로그인</button>
                    </form>
                    <!--로그인 인풋end-->

                    <!-- 또는 -->
                    <div class="login__horizon">
                        <div class="br"></div>
                        <div class="or">또는</div>
                        <div class="br"></div>
                    </div>
                    <!-- 또는end -->

                    <!-- Oauth 소셜로그인 -->
                    <div class="login__google">
                        <button th:onclick="|javascript:location.href='@{/oauth2/authorization/google}'|">
                        <i class="fab fa-google-square"></i>
                        <span>google로 로그인</span>
                        </button>
                    </div>
                    <!-- Oauth 소셜로그인end -->



                </div>

                <!--계정이 없으신가요?-->
                <div class="login__register">
                    <span>계정이 없으신가요?</span>
                    <a href="/user/join">가입하기</a>
                </div>
                <!--계정이 없으신가요?end-->


            </article>
        </section>
    </main>
</div>
</body>

</html>
